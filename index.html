<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrast Ratio Calculator</title>

    <link rel="stylesheet" href="https://nadir-software.github.io/nadircss/nadir.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="body-font-noto text-center">
    <div class="navbar">
        <h1>Contrast Ratio Calculator</h1>
    </div>

    <div class="row">
        <div class="card">
            <h2>Foreground</h2>

            <input oninput="calculateContrastRatio()" id="foreground-input" type="text" placeholder="Input hex code">
        </div>

        <div class="card">
            <h2>Background</h2>
            <input oninput="calculateContrastRatio()" id="background-input" type="text" placeholder="Input hex code">
        </div>
    </div>

    <div class="card-subtle">
        <h1 id="ratio-output"></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
