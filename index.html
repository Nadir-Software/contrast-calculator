<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrast Ratio Calculator</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
</head>
<body class="text-center">
  <nav>
    <h1>Contrast Ratio Calculator</h1>
  </nav>

  <div class="row">
    <div class="card">
      <h2>Foreground</h2>

      <input oninput="calculateContrastRatio()" id="foreground-input" type="text" placeholder="Input hex code">
    </div>

    <div class="card">
      <h2>Background</h2>
      <input oninput="calculateContrastRatio()" id="background-input" type="text" placeholder="Input hex code">
    </div>
  </div>

  <div id="ratio-output-card" style="opacity: 0;" class="card-subtle">
    <h1 id="ratio-output"></h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
